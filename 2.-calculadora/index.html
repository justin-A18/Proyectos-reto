<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <form class="calculadora">
        <input
          class="calculadora__pizarra"
          type="text"
          name="input"
          id="input"
          value=""
        />
        <div class="calculadora__btns">
          <button value="7" class="btns btn">7</button>
          <button value="8" class="btns btn">8</button>
          <button value="9" class="btns btn">9</button>
          <button value="C" class="btns clear">C</button>

          <button value="4" class="btns btn">4</button>
          <button value="5" class="btns btn">5</button>
          <button value="6" class="btns btn">6</button>
          <button value="*" class="btns btn"> X </button>

          <button value="1" class="btns btn">1</button>
          <button value="2" class="btns btn">2</button>
          <button value="3" class="btns btn">3</button>
          <button value="-" class="btns btn"> - </button>

          <button value="0" class="btns btn">0</button>
          <button value="." class="btns btn">.</button>
          <button value="=" class="btns resultado"> = </button>
          <button value="+" class="btns btn">+</button>
        </div>
      </form>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
