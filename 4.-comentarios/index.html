<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comentarios</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header class="header__nav">
    <nav class="nav">
      <ul class="nav__list">
        <li class="list__items">
          <a href="#" class="items__links">
            <i class='bx bx-menu-alt-left bx-lg'></i>
          </a>
        </li>
        <li class="list__items">
          <a href="#" class="items__links">TIMELINE</a>
        </li>
        <li class="list__items">
          <a href="#" class="items__links">
            <i class='bx bx-search bx-lg'></i>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <section class="container__public">
      <header class="public__day">
        <h1 class="day__today">TODAY</h1>
        <p class="day__date">4 nov 2023</p>
      </header>
      <article class="public__box">
        <div class="box__icon">
          <i class='bx bx-happy-alt bx-lg'></i>
        </div>
        <div class="box__content">
          <p class="content__time">
            <i class='bx bxs-time'></i> <span id="time">Just now</span>
          </p>

          <img class="content__profile" src="https://i.pinimg.com/736x/52/4b/cb/524bcbc3e0c3541f0f8075b244066637.jpg"
            alt="image">

          <p class="content__description">
            <b>Marin Kitagawa</b> is happy programming
          </p>
          <footer class="content__btn">
            <button class="btn btn__comments" id="open-modal">comments</button>
            <button class="btn btn__likes"><span id="num-likes">0</span> Likes</button>
          </footer>
        </div>
      </article>

      <article class="modal hidden">
        <h2 class="moda__title">COMMENTS</h2>
        <button id="close-modal" class="modal__btn"><i class='bx bx-x bx-lg'></i></button>
        <div id="comments" class="modal__comments"></div>
      </article>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
