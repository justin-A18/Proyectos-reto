<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizar Criptomonedas</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <main class="container">
      <section class="row">
        <figure class="one-half">
          <img src="./moneda.png">
        </figure>

        <form id="formulario" class="form">
          <div class="column">
            <label>Elige tu Moneda</label>
            <select class="u-full-width" id="moneda" name="moneda">
              <option value="">Elige tu moneda</option>
              <option value="USD">Dolar Estadounidense</option>
              <option value="MXN">Peso Mexicano</option>
              <option value="GBP">Libras</option>
              <option value="EUR">Euros</option>
            </select>
          </div>

          <div class="column">
              <label>Elige tu Criptomoneda</label>
              <select class="u-full-width" id="criptomonedas" name="criptomoneda">
                <option value="">Elige tu criptomoneda</option>
              </select>
          </div>
          <input class="button-primary u-full-width" type="submit" value="Cotizar" />

          <div id="resultado" class="resultado"></div>
        </form>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
