<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countdown timer</title>
    <link rel="stylesheet" href="./sass/styles.css" />
  </head>
  <body>
    <div class="container">
      <main class="main">
        <h1 class="title" id="title">We're launching soon</h1>
        <div class="counter" id="counter">
          <div class="countdown__timer">
            <div class="container__card">
              <div id="days" class="base" data-before="" data-after="">
                <div class="card">
                  <div class="card__face card__front" id="dias"></div>
                  <div class="card__face card__back"></div>
                </div>
              </div>
            </div>
            <span class="countdown__timer--title">Days</span>
          </div>
          <div class="countdown__timer">
            <div class="container__card">
              <div id="hours" class="base" data-before="" data-after="">
                <div class="card">
                  <div class="card__face card__front" id="horas"></div>
                  <div class="card__face card__back"></div>
                </div>
              </div>
            </div>
            <span class="countdown__timer--title">Hours</span>
          </div>
          <div class="countdown__timer">
            <div class="container__card">
              <div id="minutes" class="base" data-before="" data-after="">
                <div class="card">
                  <div class="card__face card__front" id="minutos"></div>
                  <div class="card__face card__back"></div>
                </div>
              </div>
            </div>
            <span class="countdown__timer--title">Minutes</span>
          </div>
          <div class="countdown__timer">
            <div class="container__card">
              <div id="seconds" class="base" data-before="" data-after="">
                <div class="card">
                  <div class="card__face card__front" id="segundos"></div>
                  <div class="card__face card__back"></div>
                </div>
              </div>
            </div>
            <span class="countdown__timer--title">Seconds</span>
          </div>
        </div>
        <div id="end"></div>
      </main>
    </div>
    <footer class="footer">
      <div class="footer__container">
        <img
          class="footer__logo"
          src="https://res.cloudinary.com/dws2yfkqq/image/upload/v1611132400/Fronendmentor/img/icon-facebook_vln1xl.svg"
          alt="Facebook Icon"
        />
        <img
          class="footer__logo"
          src="https://res.cloudinary.com/dws2yfkqq/image/upload/v1611132400/Fronendmentor/img/icon-instagram_h0qgt2.svg"
          alt="Instagram Icon"
        />
        <img
          class="footer__logo"
          src="https://res.cloudinary.com/dws2yfkqq/image/upload/v1611132400/Fronendmentor/img/icon-pinterest_ojjnat.svg"
          alt="Pinterest Icon"
        />
      </div>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
